plugins {
    id 'java'
    id 'maven-publish'
    id 'org.jetbrains.kotlin.jvm' version '1.5.21' // 确保添加 Kotlin
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'cn.hutool:hutool-all:5.7.11'
    implementation 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    implementation 'net.mamoe:mirai-core:2.7.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.4'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.0'
    implementation 'com.alibaba:fastjson:1.2.78'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm:1.5.1-native-mt'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.5.21'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.5.4'
    runtimeOnly 'mysql:mysql-connector-java:8.0.25'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.4'
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-validator
    implementation group: 'org.hibernate', name: 'hibernate-validator', version: '6.2.0.Final'

}

group = 'top.imzdx'
version = '0.0.1-SNAPSHOT'
description = 'qqmsg'
sourceCompatibility = '1.8'

